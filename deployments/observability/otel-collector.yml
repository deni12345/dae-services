receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: 0.0.0.0:9090
    namespace: "dae_core"

  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: "http://loki:3100/loki/otlp"
    timeout: 5s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki]
